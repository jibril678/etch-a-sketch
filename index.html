<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="main-section">
        <div class="title">SKETCH PAD</div>
            <div class="top-buttons">
                <input type="range" class="slider" min="16" max="70" step="1" value="16">
                <p class="slider-p">Grid-Size: <span class="sliderValue">16</span></p>

            </div>
        <div class="grid-container"></div>
            <div class="bottom-buttons">
                <button class="colour-button" id="rainbow-mode" data-colour="rainbow">Rainbow Mode</button>
                <button class="colour-button" id="colour-mode" data-colour="normal">Colour Mode</button>
                <button class="colour-button" id="clear">Clear</button>
                <input type="color" value="#000000" class="colour-pick">
            </div>
        <div class="footer"> < Developed by Jibril > </div> 
    </div>
</body>
<script src="script.js"></script>
</html>
